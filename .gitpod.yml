tasks:
  - name: Installing poetry
    init: pip install poetry && gp sync-done bundle
  - name: Install all the dependencies
    init: gp sync-await bundle  && poetry env use python3
    command: poetry install
  - name: Run the server
    init: gp sync-await bundle 
    command: uvicorn app.main:app --reload
  
ports:
  - port: 8000
    onOpen: notify
vscode:
  extensions:
    - ms-python.python